<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Mundial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h2>Hora Mundial</h2>
            <p>Simple aplicaci√≥n que muestra la hora de cualquier parte del mundo</p>
        </div>
        <div class="select-container">
            <select name="timezones" id="select"></select>
        </div>
        <div class="zone-container">
            <p id="timeZone"></p>
        </div>
        <div class="clock-container">
            <div class="clock" id="time"></div>
        </div>
        <div class="date-container">
            <div class="date" id="date"></div>
        </div>
        <div class="dates-container">
            <p id="day"></p>
            <p id="year"></p>
            <p id="week"></p>
        </div>
        <div class="footer">
            <p>Made by Kenkyoo</p>
            <p>Github: <a href="https://github.com/Kenkyoo">Github</a></p>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
